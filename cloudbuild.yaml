steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mistral-ocr', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mistral-ocr']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mistral-ocr'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mistral-ocr'
      - '--region'
      - 'us-central1'  # Change this to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'MISTRAL_API_KEY=${_MISTRAL_API_KEY}'

substitutions:
  _MISTRAL_API_KEY: ''  # This will be set during deployment

images:
  - 'gcr.io/$PROJECT_ID/mistral-ocr' 